name: e2e

on: [push, pull_request]

env:
  ENVIRONMENT: ${{ github.ref_name == 'P4PU-598' && 'dev' || 'uat' }}
  NODE_VERSION: '18.18.0'

jobs:
  start-fe:
    env:
      WORKING_DIRECTORY: fe
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    environment: ${{ github.ref_name == 'P4PU-598' && 'dev' || 'uat' }}
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: ${{ env.WORKING_DIRECTORY }}
        
      - name: populate environment var
        uses: ./fe/.github/actions/setup-env
        with:
          working_directory: ${{ env.WORKING_DIRECTORY }}
          api_host: ${{ vars.API_HOST }}
          checkout_host: ${{ vars.CHECKOUT_HOST }}
          login_url: ${{ vars.LOGIN_URL }}
          checkout_platform_url: ${{ vars.CHECKOUT_PLATFORM_URL }}
          version: ${{ github.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependecies
        run: yarn install

      - name: run the FE
        run: yarn start&
  
  e2e-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: e2e
    needs:  start-fe
    environment: ${{ github.ref_name == 'P4PU-598' && 'dev' || 'uat' }}

    steps:
      - name: Checkout e2e repository
        uses: actions/checkout@v4
        with:
          repository: pagopa/arc-fe-e2e
          path: e2e

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependecies
        run: yarn install

      - name: runt tests
        run: yarn test
