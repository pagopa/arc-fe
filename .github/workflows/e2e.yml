name: e2e

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.0'
      
      - name: Install dependecies
        run: yarn install

      - name: run the FE
        run: yarn start
