name: e2e

on: [push, pull_request]

env:
  ENVIRONMENT: ${{ github.ref_name == 'P4PU-598' && 'dev' || 'uat' }}

jobs:
  start-fe:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'P4PU-598' && 'dev' || 'uat' }}
    steps:
      - name: echo ENVIRONMENT
        run: echo $ENVIRONMENT
        
      - name: Checkout code
        uses: actions/checkout@v2
        

      - name: populate environment var
        uses: ./.github/actions/setup-env
        with:
          api_host: ${{ vars.API_HOST }}
          checkout_host: ${{ vars.CHECKOUT_HOST }}
          login_url: ${{ vars.LOGIN_URL }}
          checkout_platform_url: ${{ vars.CHECKOUT_PLATFORM_URL }}
          version: ${{ github.sha }}

      # - name: Set up Node.js
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: '18.14.0'
      
      # - name: Install dependecies
      #   run: yarn install

      # - name: run the FE
      #   run: yarn start
  
  e2e-test:
    runs-on: ubuntu-latest
    needs:  start-fe
    environment: ${{ github.ref_name == 'P4PU-598' && 'dev' || 'uat' }}
    steps:
      - name: Checkout e2e repository
        uses: actions/checkout@v4
        with:
          repository: pagopa/arc-fe-e2e
          path: e2e

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.0'
      
      - name: Install dependecies
        run: yarn install

      - name: runt tests
        run: yarn test
