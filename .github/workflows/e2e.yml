name: e2e

on: [push, pull_request]

env:
  ENVIRONMENT: ${{ github.ref_name == 'P4PU-598' && 'uat' || 'dev' }}

jobs:
  fe:
    runs-on: ubuntu-latest
    environment: $ENVIRONMENT
    steps:
      - name: echo ENVIRONMENT
        run: echo $ENVIRONMENT
        
      - name: Checkout code
        uses: actions/checkout@v2

      - name: populate environment var
        uses: ./.github/actions/setup-env
        with:
          api_host: ${{ env.API_HOST }}
          checkout_host: ${{ env.CHECKOUT_HOST }}
          login_url: ${{ env.LOGIN_URL }}
          checkout_platform_url: ${{ env.CHECKOUT_PLATFORM_URL }}
          version: 'test'

