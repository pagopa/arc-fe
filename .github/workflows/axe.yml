name: 'axe'
on:
  push:
    branches:
      - P4ADEV-294-accessibility
  pull_request:
    branches:
      - develop
      - main
jobs:
  axe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn
      - run: yarn build
      - run: yarn start & npx wait-on http://localhost:1234
      - name: Run axe
        run: |
          npm install -g @axe-core/cli
          axe http://localhost:1234 --exit
